<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>start from nothing!</title>
  <meta name="description" content="start from nothing!">

  <link href="../../dependencies/mocha/mocha.css" rel="stylesheet" />
  <script src="../../dependencies/mocha/mocha.js"></script>
  <script src="../../dependencies/assert.js"></script>

  <script src="../../dependencies/testTheDom.js"></script>

  <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>

  <header>
    <h2>start from nothing!</h2>
  </header>

  <section class='things-to-study'>
    <div id='side to inspect' class='exercise-output'>

      <div id='un-modified'></div>

      <div id='replicate-me'>
        <h2>a list of things</h2>
        <ul start='0'>
          <li>robots</li>
          <li>solar systems</li>
          <li>
            <a href='https://www.badgerbadgerbadger.com' target="_blank">learn about badgers</a>
          </li>
          <li>oil</li>
        </ul>
      </div>

      <div id='modified'></div>
      
      <script id='DOM manipulation script'>
        let modified = document.getElementById('modified');
        let replicateMe = document.getElementById('replicate-me');

        let h2 = document.createElement('h2');
        h2.innerText = replicateMe.children[0].innerText;
        modified.appendChild(h2);

        let UL = document.createElement('ul');
        let length = replicateMe.children[1].children.length;
        for (let i =0; i<length; i++) {
          let LI = document.createElement('li');
          LI.innerText = replicateMe.children[1].children[i].innerText;
          UL.appendChild(LI);
        }
        modified.appendChild(UL);
        let aTarget = document.createElement('a')
        let aSource = replicateMe.children[1].children[2].children[0];
        aTarget.href = aSource.href;
        aTarget.target = aSource.target;
        aTarget.innerText = aSource.innerText;
        modified.children[1].children[2].innerText = '';
        modified.children[1].children[2].appendChild(aTarget);
        





      
        // write me! (... without using cloneNode, that's kind of cheating)
      </script>

    </div>

    <div id="mocha" class='mocha-output'></div>

    <script id='run the tests!'>
      mocha.setup({
        ui: 'bdd',
      })
      compareElements.attributesToTest = [
        "nodeName", 'innerText', 'href', 'target', 'children', 'childElementCount'
      ];
      compareElements(
        document.getElementById('modified'),
        document.getElementById('replicate-me')
      );
      mocha.run();
    </script>

  </section>



</body>

</html>
